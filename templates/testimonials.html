{% extends 'base.html' %}
{% load static %}
{% block body %}

    <style>
        /* Style the container with a rounded border, grey background and some padding and margin */
        .container {
            border: 2px solid #ccc;
            background-color: #484646;
            border-radius: 5px;
            padding: 16px;
            margin: 16px 0;
        }

        /* Clear floats after containers */
        .container::after {
            content: "";
            clear: both;
            display: table;
        }

        /* Float images inside the container to the left. Add a right margin, and style the image as a circle */
        .container img {
            float: left;
            margin-right: 20px;
            border-radius: 50%;
        }

        /* Increase the font-size of a span element */
        .container span {
            font-size: 20px;
            margin-right: 15px;
        }

        /* Add media queries for responsiveness. This will center both the text and the image inside the container */
        @media (max-width: 500px) {
            .container {
                text-align: center;
            }

            .container img {
                margin: auto;
                float: none;
                display: block;
            }
        }
    </style>

    <main class="content">
        <div class="single">

            <h1>Testimonial Page</h1>
            {% if data %}

                {% for st in data %}

                    <div class="container">
                        <p><span>{{ st.name }}</span>(Grad Student at uWindsor)</p>
                        <p>"{{ st.feedback }}"</p>
                    </div>

                {% endfor %}
            {% else %}
                <h1>No Data</h1>
            {% endif %}


        </div>
    </main>


{% endblock body %}
